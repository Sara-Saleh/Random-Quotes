<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the Day</title>

    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body class="d-flex justify-content-center align-items-center min-vh-100 text-center">
    <div class="shadow-lg border-0 p-5 text-dark bg-white bg-opacity-75 rounded-4 custom-card">
      <h1 class="fw-bold mb-3" style="color: #ff4081;">Quote of the Day</h1>
      <p class="mb-4 fs-5 text-secondary">Press the button below to receive a random quote!</p>
      <button class="btn btn-lg btn-danger px-5 py-2 mb-4 fw-semibold custom-btn" onclick="generateRandomQuote()"> New Quote </button>

      <p id="quoteOutput" class="fs-4 fst-italic text-dark"></p>
      <p id="authorOutput" class="fw-bold mt-3"></p>
    </div>

    <script src="./JS/index.js"></script>
  </body>
</html>
